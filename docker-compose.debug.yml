version: '3.4'

services:
  inventroymanagement:
    image: inventroymanagement
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      JAVA_OPTS: -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005,quiet=y
    ports:
      - 4200:4200
      - 8080:8080
      - 5005:5005
