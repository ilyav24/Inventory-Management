<div class="container">
    
<div class="container">
<div class="container">
    <div class="row col-md-6 col-md-offset-2 custyle">
    <table class="table table-striped custab">
    <thead>
        <tr>
            <th>ItemNo</th>
            <th>Name</th>
            <th>Amount</th>
            <th>Inventory Code</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td>{{item.itemNo}}</td>
            <td>{{item.name}}</td>
            <td>{{item.amount}}</td>
            <td>{{item.inventoryCode}}</td>
            <td class="text-center"><button class="btn btn-danger btn-xs" (click)="delteItem(item.itemNo)"><span class="glyphicon glyphicon-remove"></span> Delete</button></td>
          </tr>
    </tbody>
    </table>
    </div>
</div>
